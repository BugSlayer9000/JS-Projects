<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Programe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Dice Rolling Program</h1>
        <label for="#"># of Dice</label>
        <input type="number" id="numIn" min="1" value="1"> <br>
        <button id="button" onclick="rollDice()">Roll</button>
    </div>
    <p id="warning"></p>
    <div id="diceResult"></div>
    <div id="diceImages"></div>
    <script src="script.js"></script>
</body>
</html>
