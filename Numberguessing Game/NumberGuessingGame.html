<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
        <p><b>Rules</b></p>
        <p>1.Enter a Number between 1 - 10</p>
        <p>2.The correct Value will be Reviled after you submit Your Value</p>
    </header>
    <input type="text" id="NumIn"> <br> <br>
    <p>Hint - <span id="hint"></span> </p>
    <P>Attempt Count - <span id="attempts">3 Remaining</span> </P>
    <button type="submit" id="submit">Submit</button>
    <br>
    <p >Correct Value <span id="guessedNum">#</span></p>

    

    <script src="script.js"></script>
</body>
</html>
