<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Temp Converter</h1>
        <input id="numIn" type="number" value="0"> 
        <br> <br>
        <input type="radio" name="unit" id="toFarenheight">
        <label for="toFarenheight">Fahrenheit ➡️ Celsius</label>
        <br> 
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Celsius ➡️ Fahrenheit</label>
        <br> <br>
        <button id="Submit" onclick="converter()">Submit</button>
        <p id="result"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
