<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        
        <p id="password">Password will appear here</p>

        <section>
            <label for="NumofChar">Number of characters</label>
            <input type="number" id="NumofChar" min="1" >
            
            <br> <br>
            <input type="radio" id="upperCase">
            <label for="upperCase">Include Uppercase</label>
            <br>
            <input type="radio" id="lowerCase">
            <label for="lowerCase">Include Lovercase</label>
            <br>
            <input type="radio" id="numbers">
            <label for="numbers">Include Numbers</label>
            <br>
            <input type="radio" id="symbols">
            <label for="symbols">Include Symbols</label>
        </section>
        <br><br><br>
        <button type="submit" onclick="genarate()">Generate Now!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
